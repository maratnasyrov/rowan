name: GitHub Actions Demo
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 17
    - name: Install deps
    - run: npm ci
    - run: npm run type-check
    - run: npm run lint
    - run: npm run test
